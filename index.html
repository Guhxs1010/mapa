<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wazeMap{
            width: 1000px;
            height: 400px;
        }
    </style>
</head>
<body>
    <iframe src="" id="wazeMap"></iframe>
    <a href="" id="wazeRota">Link rota</a>

    <script>
        navigator.geolocation.getCurrentPosition(funciona, erro);
        watchPosition()
        function funciona(pos){
            var la = pos.coords.latitude;
            var lo = pos.coords.longitude;
            var laR = -23.4558015;
            var loR = -46.4193719;
            urlLink = `https://embed.waze.com/iframe?zoom=12&lat=${la}&lon=${lo}`
            urlRota = `https://waze.com/live-map/directions?to=${la}%2C${lo}&from=${laR}%2C${loR}`
            document.getElementById('wazeMap').src = urlLink;
            document.getElementById('wazeRota').href = urlRota;
        }
        function erro(){
            console.log('Não foi possível localizar');
        }
    </script>
</body>
</html>
